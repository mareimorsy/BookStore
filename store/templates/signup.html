{% extends 'base.html' %}

{% block content %}
  <h2 class="text-center">Sign up</h2>
  <div class="panel panel-default pnl-fnt auth-pnl">
  <div class="panel-body">
  <div class="login-page">
	  <div class="form">
  <form method="post" class="login-form">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button class="btn btn-primary" id="login-btn" type="submit">Sign up</button>
  </form>
</div>
</div>
</div>
</div>
{% endblock %}
