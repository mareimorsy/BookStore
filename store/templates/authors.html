{% extends 'base.html' %}

{% block content %}
<div class="row text-center"> 



  {% for author in authors %}
  <!-- book column -->
  <div class="book-box col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <div class="book-wrapper">
          <img class="img-responsive" src="/{{ author.pic }}" alt="{{ author.name }}">
            <a href="/author/{{ author.id }}" class="book-link cover boxcaption">
              <h3>{{ author.name }}</h3>
              <p>{{ author.bio }}</p>
            </a>
      </div>
  </div>
  {% empty %}
    <h3>No Authors Found!</h3>
  {% endfor %}

</div>

{% endblock %}
